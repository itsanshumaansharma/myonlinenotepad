<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app-container">
        <header class="title-bar">
            <h1>My Online Notepad</h1>
            <button id="darkModeToggle">ðŸŒ“ Toggle Dark Mode</button>
        </header>

        <nav class="menu-bar">
            <div class="menu-item">
                <button class="menu-button" data-dropdown="fileDropdown">File</button>
                <div id="fileDropdown" class="dropdown-content">
                    <button id="newNote">New Note</button>
                    <button id="saveNote">Save Note</button>
                    <button id="downloadTxt">Download as .txt</button>
                    <button id="printNote">Print</button>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-button" data-dropdown="editDropdown">Edit</button>
                <div id="editDropdown" class="dropdown-content">
                    <button data-command="undo">Undo</button>
                    <button data-command="redo">Redo</button>
                    <hr>
                    <button data-command="cut">Cut</button>
                    <button data-command="copy">Copy</button>
                    <button data-command="paste">Paste</button>
                    <hr>
                    <button data-command="selectAll">Select All</button>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-button" data-dropdown="insertDropdown">Insert</button>
                <div id="insertDropdown" class="dropdown-content">
                    <button id="insertDateTime">Date/Time</button>
                    <button id="insertDivider">Divider Line</button>
                </div>
            </div>
            
            <div class="menu-item">
                <button class="menu-button" data-dropdown="formatDropdown">Format</button>
                <div id="formatDropdown" class="dropdown-content" style="min-width: 250px;">
                    <div class="format-bar-item" style="padding: 5px 10px;">
                        <label for="fontFamily">Font:</label>
                        <select id="fontFamily">
                            <option value="var(--font-family-sans-serif)">Sans-serif</option>
                            <option value="Arial, Helvetica, sans-serif">Arial</option>
                            <option value="Verdana, Geneva, sans-serif">Verdana</option>
                            <option value="var(--font-family-serif)">Serif</option>
                            <option value="Georgia, serif">Georgia</option>
                            <option value="'Times New Roman', Times, serif">Times New Roman</option>
                            <option value="var(--font-family-monospace)">Monospace</option>
                            <option value="'Courier New', Courier, monospace">Courier New</option>
                            <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
                        </select>
                    </div>
                     <div class="format-bar-item" style="padding: 5px 10px;">
                        <label for="fontSize">Size:</label>
                        <select id="fontSize">
                            <option value="1">XX-Small (1)</option>
                            <option value="2">X-Small (2)</option>
                            <option value="3" selected>Small (3)</option>
                            <option value="4">Medium (4)</option>
                            <option value="5">Large (5)</option>
                            <option value="6">X-Large (6)</option>
                            <option value="7">XX-Large (7)</option>
                        </select>
                    </div>
                    <hr>
                    <button data-command="bold"><b>B</b> Bold</button>
                    <button data-command="italic"><i>I</i> Italic</button>
                    <button data-command="underline"><u>U</u> Underline</button>
                    <hr>
                    <div class="format-bar-item" style="padding: 5px 10px; display: flex; align-items: center;">
                        <label for="textColor" style="margin-right: 10px;">Text Color:</label>
                        <input type="color" id="textColor" value="#000000">
                    </div>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-button" data-dropdown="viewDropdown">View</button>
                <div id="viewDropdown" class="dropdown-content">
                    <button id="zoomIn">Zoom In (+)</button>
                    <button id="zoomOut">Zoom Out (-)</button>
                    <button id="resetZoom">Reset Zoom</button>
                    <hr>
                    <button id="toggleFullscreen">Toggle Fullscreen</button>
                </div>
            </div>

            <div class="menu-item">
                <button class="menu-button" data-dropdown="helpDropdown">Help</button>
                <div id="helpDropdown" class="dropdown-content">
                    <button id="showAboutModal">About My Notepad</button>
                </div>
            </div>
        </nav>

        <div id="editor" contenteditable="true" spellcheck="true" data-placeholder="Start typing here..."></div>

        <button id="fab" class="fab" title="New Note">+</button>

        <div id="aboutModal" class="modal">
            <div class="modal-content">
                <span class="modal-close-button" id="closeAboutModal">&times;</span>
                <h2>About My Notepad</h2>
                <p><strong>Version:</strong> 1.0.1</p> <p><strong>Creator:</strong> Anshumaan Sharma</p>
                <p>A simple, modern, and feature-rich online notepad</p>
                <p>&copy; 2025 All rights reserved.</p>
            </div>
        </div>

        <div id="messageModal" class="modal">
            <div class="modal-content">
                <p id="messageModalText"></p>
                <div id="messageModalButtons">
                    <button id="messageModalOk" class="hidden">OK</button>
                    <button id="messageModalConfirm" class="hidden">Confirm</button>
                    <button id="messageModalCancel" class="hidden">Cancel</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
